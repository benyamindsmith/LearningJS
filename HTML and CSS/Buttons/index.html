<!DOCTYPE html>
<!-- Buttons-->
<html>
  <head>
    <title>Test Website</title>
  </head>
  <body>
    <!--To make these buttons work, we will need php or Javascript
          But there are a few tricks!-->
    <button name="simple_button" type="button">Click Me!</button>
    <!--There are a few buttons which we will be covering
         * The plain vanilla button (what we just did)
         * A submit button
         * A Reset button-->
    <!--A Submit button-->
    <button name="submit_button" type="submit" value="Submit">Submit</button>
    <!--A Reset Button-->
    <button name="reset_button" type="reset" value="Reset">Reset</button>

    <!--A disabled button-->
    <button disabled>Disabled</button>

    <!--Autofocused-->
    <button autofocus>--Autofocused--</button>

    <!--Create an alert on our webpage-->
    <button onclick="alert('You clicked on the button!')">ALERT</button>

    <!--Google button-->
    <a href="https://www.google.com">
      <button>Google</button>
    </a>

    <!--We can customize the appearence of a button using CSS-->
    <br />
    <br />

    <button
      style="
        background-color: gainsboro;
        color: darkgreen;
        font-size: 15px;
        font-family: 'Courier New', Courier, monospace;
      "
    >
      CSS Style
    </button>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Test Website</title>
  </head>
  <body>
    <!--Tables display information in Rows and columns-->
    <h2>Personal Finances</h2>
    <!--Table tags-->
    <!--To make the table more readable
              Be sure to add a border -->
    <table border="1px" bgcolor="black" width=100%>
      <!--tr= table row-->
      <!--To color our first row use bg color-->
      <!--Change dimensions with the height and width tags-->
      <!--Align is used for aligning text-->
      <tr bgcolor="grey" height=10 width=75 align=center>
        <!--th= table heading; td=table data-->
        <th height=10 width=75>month:</th>
        <th height=10 width=75>January</th>
        <th height=10 width=75>February</th>
        <th height=10 width=75>March</th>
        <th height=10 width=75>April</th>
      </tr>
      <tr bgcolor="yellow">
        <th height=10 width=75>Income:</th>
        <td>$1500</td>
        <td>$1650</td>
        <td>$1200</td>
        <td>$500</td>
      </tr>
      <tr bgcolor="red">
        <th height=10 width=75>Expenses:</th>
        <td>$500</td>
        <td>$1000</td>
        <td>$600</td>
        <td>$140</td>
      </tr>
      <tr bgcolor="green">
        <th height=10 width=75>Savings:</th>
        <td>$500</td>
        <td>$650</td>
        <td>$600</td>
        <td>$360</td>
      </tr>
      </table>
    </table>
  </body>
</html>

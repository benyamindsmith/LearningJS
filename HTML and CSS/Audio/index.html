<!DOCTYPE html>
<!--HTML5 only supports these audio files
    *mp3/mp4
    *wav
    *oog -->
<html>
  <head>
    <title>Test Website</title>
  </head>
  <body>
    <!--Loop makes the song continuos-->
    <!--Muted makes it silence-->
    <!--Autoplay makes it annoying and start playing automatically-->
    <audio controls muted autoplay>
      <!--If you want to troll remove controls and have autoplay-->
      <source
        src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3"
      />
      <!--Description if play controls don't work-->
      Your browser does not support Audio
    </audio>
  </body>
</html>

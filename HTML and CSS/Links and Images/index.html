<!DOCTYPE html>
<html>
  <head>
    <title>Test Website</title>
  </head>
  <body>
    <!--HTML links are defined with the <a> tag-->
    <!-- If you want to open a new tab set target = _blank-->   
        <a href=https://www.google.com
        target=_blank>If you click on this you will go to Goolge</a>
    <!--Lets now create a download link-->
    <br>
    <br>
    <!--Be sure to add `download` after the href-->
    <a href="eiffel-tower.jpg" download='Eiffel Tower Paris'>download a picture </a>
    <br>
    <br>
    <!--Embed an image-->
    <!--To avoid streching when changing the size of the text
    use percentages-->
    <!--alt is used to display text when unable to display the image for whatever reason-->
    <img src="eiffel-tower.jpg" height=50% width=50% alt='The eiffel tower'>
    <br>
    <br>
    <!--Example- using the file extension-->
    <img src="eiffel-tower.png" height=50% width=50% alt='The eiffel tower'>
    <br>
    <br>
    <!--Use a image as a hyperlink- wrap the image in an <a> tag-->
    <a href="https://en.wikipedia.org/wiki/Guitar" target=_blank>
    <img src = "https://upload.wikimedia.org/wikipedia/commons/4/45/GuitareClassique5.png" height=50% width=50% alt="This is a guitar">
    </a>
  </body>
</html>

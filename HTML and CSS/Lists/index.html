<!--In this lesson we're going to learn about 
    * Unordered Lists <ul></ul>
    * Ordered Lists <ol></ol>
    * Description List <dl></dl>
    And Nested lists              -->
<!DOCTYPE html>
<html>
  <head>
    <title>Test website</title>
  </head>
  <body>
    <!--Unordered List- for example a shopping list-->
    <ul>
      <!--For each item we want to add to this list,
              we need to create a list <li></li> tag-->

      <li>Bread dough</li>
      <li>Tomato sauce</li>
      <li>cheese</li>
      <li>peppers</li>
    </ul>
  </body>
</html>

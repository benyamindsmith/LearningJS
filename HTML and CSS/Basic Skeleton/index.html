<!---DOCTYPE html defines the document to be of the current 
     HTML version 5 (html5)-->
<!DOCTYPE html>
<!--All the code for our webpage goes between these two
    html tags-->
<html>
  <head>
    <!--This tag contains meta information about the document
          think of it like the settings for the document-->
    <title>Hello World!</title>
  </head>
  <body>
    <!--Content goes in here-->
    Hello World!
  </body>
</html>

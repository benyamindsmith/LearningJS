<!DOCTYPE html>
<html>
  <head>
    <title>Test Website</title>
  </head>
  <body>
    <!--Tables display information in Rows and columns-->
    <h2>Personal Finances</h2>
    <!--Table tags-->
    <!--To make the table more readable
              Be sure to add a border -->
    <table border="1px">
      <!--tr= table row-->

      <tr>
        <!--th= table heading; td=table data-->
        <th>month:</th>
        <th>January</th>
        <th>February</th>
        <th>March</th>
        <th>April</th>
      </tr>
      <tr>
        <th>Income:</th>
        <td>$1500</td>
        <td>$1650</td>
        <td>$1200</td>
        <td>$500</td>
      </tr>
      <tr>
        <th>Expenses:</th>
        <td>$500</td>
        <td>$1000</td>
        <td>$600</td>
        <td>$140</td>
      </tr>
      <tr>
        <th>Savings:</th>
        <td>$500</td>
        <td>$650</td>
        <td>$600</td>
        <td>$360</td>
      </tr>
      </table>
    </table>
  </body>
</html>

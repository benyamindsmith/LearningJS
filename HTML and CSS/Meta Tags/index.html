<!DOCTYPE html>
<!--Meta tags are used for meta-data, which is information about data-->
<html>
  <head>
    <!--Meta tags go within the head of the html document
        and NOT in the body. Meta data lets web browsers know
        what your webpage is about and what kind of content it
        contains-->
    <title>Test Website</title>
    <!--Some basic meta tags-->
    <!--charset lets the browswer know what character set
            we're using-->
    <meta charset="UTF-8" />
    <!--Keywords lets us use the words that are relevant for the web
        browser.-->
    <meta name="keywords" content="HTML, tutorial, milk" />
    <!--description attribute will let us write a full description
            of what this website is about-->
    <meta
      name="description"
      content="I'm learning HTML with Bro code's tutorial. If you're reading this you probably like milk"
    />
    <!--Author attribute-self explanitory-->
    <meta name="author" content="Bro Washington" />
    <!--Adjust the viewport-->
    <!--Use this setting to assure that the content its the device properly-->
    <meta name="viewport" content="width=device width, initial-scale=1.0" />
    <!--Refresh website every 3 seconds-->
    <meta http-equiv="refresh" content="3" />
  </head>
  <body>
    Hello World!
  </body>
</html>
